<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>
      <p>You are 30 seconds away from playing your game!</p>
      <input type="submit" name="" value="Register" routerLink="/home/register" /><br />
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Login</h3>
          <div class="row register-form">

            <div class="col-md-12">
              <form [formGroup]="form" (ngSubmit)="userLogin()" #userForm="ngForm">
                <div>
                  <div class="form-group">
                    <input type="text" name="userName" class="form-control" placeholder="Your username *"
                      formControlName="username" [(ngModel)]="user.userName" />
                    <div *ngIf="username.touched && username.invalid" style="color:red"> username is required</div>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password *"
                      formControlName="password" [(ngModel)]="user.password" />
                    <div *ngIf="password.touched && password.invalid" style="color:red"> Password is required</div>
                  </div>

                  <div class="row col-md-8" id="cnt1">
                      <a routerLink = "/home/forgotPassword">Forgot password</a>
                  </div>

                  <div style="color:red">{{errMessage}}</div>
                  <div class="row col-md-8" id="cnt">
                    <button type="submit" class="btnRegister">Login</button>
                  </div>




                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
