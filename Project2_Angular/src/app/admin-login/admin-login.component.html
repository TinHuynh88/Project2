<section id="hero-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="block wow fadeInUp" data-wow-delay=".3s">

          <div align="center">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
              <form class="login100-form validate-form" action="signin"  method="post" onsubmit="return isValidUser()">
                <span class="login100-form-title p-b-33"> Admin Login
                </span>

                <div class="wrap-input100 validate-input"
                  data-validate="User is required">
                  <input class="input100" type="text" name="userName"
                    placeholder="Username"> <span class="focus-input100-1"></span>
                  <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input"
                  data-validate="Password is required">
                  <input class="input100" type="password" name="password"
                    placeholder="Password"> <span
                    class="focus-input100-1"></span> <span
                    class="focus-input100-2"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                  <button class="login100-form-btn">Sign in</button>
                  
                </div>
                <div class="text-center">
                <span  id ="errMessage" style="color: red;"> </span>
                
                </div>
                
              </form>
            </div>
          </div>


        </div>
      </div>
    </div>
  </div>
</section>
