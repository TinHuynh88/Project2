<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Forgot Password</h3>
          <div class="row register-form">

            <div class="col-md-12">
              <form [formGroup]="form" (ngSubmit)="userLogin()" #userForm="ngForm">
                <div>
                  <div class="form-group">
                    <input type="text" name="userName" class="form-control" placeholder="Your username *"
                      formControlName="username" [(ngModel)]="user.userName" />
                    <div *ngIf="username.touched && username.invalid" style="color:red"> username is required</div>
                  </div>
                  <div class="form-group">
                      <select class="form-control" formControlName="securityQuestion" name= "securityQuestion" [(ngModel)]="user.securityQuestion">
                          <option class="hidden" selected disabled >Please select your Sequrity Question
                          </option>
                          <option>What is your Birthdate?</option>
                          <option>What is Your old Phone Number</option>
                          <option>What is your Pet Name?</option>
                      </select>
                  </div>
                  <div *ngIf="securityQuestion.touched && securityQuestion.invalid" style="color:red">  Please select a question </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Enter Your Answer *" formControlName="securityAnswer" name= "securityAnswer" [(ngModel)]="user.securityAnswer"/>
                  </div>
                  <div *ngIf="securityAnswer.touched && securityAnswer.invalid" style="color:red"> Answer is required </div>

                  <div style="color:red">{{errMessage}}</div>
                  <div class="row col-md-8" id="cnt">
                    <button type="submit" class="btnRegister">Reset password</button>
                  </div>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</div>
