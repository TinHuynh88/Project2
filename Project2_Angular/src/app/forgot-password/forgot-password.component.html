<div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
      </div>
      <div class="col-md-9 register-right">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Forgot Password</h3>
            <div class="row register-form">
  
              <div class="col-md-12">
                <form (ngSubmit)="forgotPassword()" #userForm="ngForm">
                  <div>
                    <div class="form-group">
                      <input type="email" name="email" class="form-control" placeholder="Your email *"
                       [(ngModel)]="user.email" />
                      <!-- <div *ngIf="username.touched && username.invalid" style="color:red"> email is required</div>-->
                    </div> 
                    <div class="form-group">
                      <select class="input100 form-control" name="question" value="{{user.securityQuestion}}" [(ngModel)]="user.securityQuestion">
                        <option class="hidden" selected disabled>Please select your Sequrity Question</option>
                        <option value="What is your Birthdate?">What is your Birthdate?</option>
                        <option value="What is Your old Phone Number?">What is Your old Phone Number?</option>
                        <option value="What is your Pet Name?">What is your Pet Name?</option>
                      </select>
                    </div>
                    <!-- <div *ngIf="securityQuestion.touched && securityQuestion.invalid" style="color:red">  Please select a question </div> -->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Your Answer *" name= "securityAnswer" [(ngModel)]="user.securityAnswer"/>
                    </div>
                    <!-- <div *ngIf="securityAnswer.touched && securityAnswer.invalid" style="color:red"> Answer is required </div> -->
  
                    <div style="color:red">{{errMessage}}</div>
                    <div class="row col-md-8" id="cnt">
                      <button  class="btnRegister">Reset password</button>
                    </div>
                  </div>
                </form>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
