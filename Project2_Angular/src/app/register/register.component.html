<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
            <h3>Welcome</h3>
            <p>You are 30 seconds away from playing your game!</p>
            <input type="submit" name="" value="Login" routerLink="/home/login" /><br />
        </div>
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Register</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <form [formGroup]="registerForm">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" minlength="10" maxlength="10" name="txtEmpPhone"
                                        class="form-control" placeholder="Your Phone *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Street Address *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="City *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="State *" value="" />
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Zip-code *"
                                        formControlName="zipcode" />
                                </div>
                                <div *ngIf="zipcode.touched && zipcode.invalid"> Zipcode is required and 5 digits only
                                </div>

                            </form>
                        </div>
                        <div class="col-md-6">
                            <form [formGroup]="registerForm">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Your Username *" formControlName="username" />
                            </div>
                            <div *ngIf="username.touched && username.invalid"> Username is required </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                            </div>

                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden" selected disabled>Please select your Sequrity Question
                                    </option>
                                    <option>What is your Birthdate?</option>
                                    <option>What is Your old Phone Number</option>
                                    <option>What is your Pet Name?</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                            </div>
                        </form>
                        </div>
                    
                        <div class="row col-md-8" id="cnt">
                            <input type="submit" class="btnRegister" value="Register" />
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
