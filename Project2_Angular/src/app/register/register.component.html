<div class="memberlogin">
    <form action="register" name="registration" method = "post">
      <div>
        <div class="container" id="containerform">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div>
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Username" name="username">
        </div>

        <div>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id = "psw">
          <p class="text-muted">Must be 5 characters long and no Special characters allowed</p>
        </div>

        <div>
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw_repeat" id="psw_repeat">
        </div>

        <div>
          <label for="fname"><b>Firstname</b></label>
          <input type="text" placeholder="Enter Firstname" name="fname">
        </div>

        <div>
          <label for="lname"><b>Lastname</b></label>
          <input type="text" placeholder="Enter Lastname" name="lname">
        </div>

        <div>
          <label for="dob"><b>Date of birth</b></label><br>
          <input type="date" placeholder="Enter Date of birth" name="dob"><br><br>
        </div>

        <div>
          <label for="ssn"><b>SSN</b></label>
          <input type="password" placeholder="Enter SSN" name="ssn">
        </div>

        <div>
          <label for="phno"><b>Phone number</b></label>
          <input type="text" placeholder="Enter phone number" name="phno">
        </div>

        <div>
          <select name="dropdown-item" class="dropbtn">
            <option value="1">Who is your favorite author?</option>
            <option value="2">What is your mothers maiden name?</option>
            <option value="3">What is your pet name?</option>
          </select>
        </div>

        <br>
          
        <div>
        <label for="answer"><b>Answer</b></label>
        <input type="text" placeholder="Enter your answer" name="answer" >
      </div>
      
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Register</button>
      </div>
    </div>
      <div class="container signin">
        <p>Already have an account? <a routerLink="/login">Log in</a>.</p>
      </div>
    </form>
  </div>
